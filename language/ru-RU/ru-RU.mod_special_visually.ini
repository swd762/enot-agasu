MOD_SPECIAL_VISUALLY_PROCESS_IMAGE_NOTE="Данный параметр понадобится Вам, если на Вашем сайте встречаются слайдеры, в которых слайды сделаны не изображениями (т.е. не через HTML-тег IMG), а через CSS-свойство background-image HTML-элемента.<br />По причине того, что цветовая схема влияет на CSS-свойство background элементов, то слайдеры могут перестать отображаться, даже если пользователь не выбирал скрытие изображений.<br />В таком случае, Вам необходимо перечислить все классы и идентификатор родительских элементов соответствующих слайдеров.<br /><b>Например</b>: .slider, #slider, .block_slider<br />Для корректного заполнения, Вам необходимо знать правила задания селекторов. Указание последовательностей селекторов запрещено."

