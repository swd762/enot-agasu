MOD_SPECIAL_VISUALLY_HIDDEN_ELEMENTS_NOTE="Если какие-то элементы страницы в версии сайта для слабовидящих мешают или являются лишними, то Вы можете скрыть их в версии сайта для слабовидящих. Для этого перечислите классы и идентификаторы этих элементов через запятую.<br /><b>Например</b>: .item, .primer, #block, #block.primer > .item<br />Для корректного заполнения, Вам необходимо знать правила задания селекторов. Также Вы можете указать цепочки селекторов."
