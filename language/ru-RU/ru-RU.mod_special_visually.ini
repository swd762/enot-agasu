MOD_SPECIAL_VISUALLY_CHANGE_GARNITURA_NOTE="Если данный параметр включен, то в настройках версии сайта для слабовидящих будет доступен функционал выбора типа гарнитуры. Набор доступных типов гарнитуры Вы можете определить самостоятельно с помощью кнопки выше.<br />Обратите внимание, что названия шрифтов необходимо указывать согласно правилам, если это составное имя, то вместо двойных кавычек (&quot;) используйте апострафы (&#39;).<br /><b>Например:</b> для задания шрифта без засечек можно использовать Arial, Helvetica, sans-serif - параметр указываем без каких либо кавычек, а для шрифта с засечками можно использовать &#39;Times New Roman&#39; - здесь уже используем апострофы."
