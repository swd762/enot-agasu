MOD_SPECIAL_VISUALLY_TYPE_GARNITURA="Type"
MOD_SPECIAL_VISUALLY_TYPE_GARNITURA_DESC="Specify the type of headset. Under the headset we mean types of serif fonts, sans serifs, braille, etc. Specify the font name."
