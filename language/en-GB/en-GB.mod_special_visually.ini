MOD_SPECIAL_VISUALLY_CUSTOM_BUTTON_SELECTOR_DESC="Specify the selector of the user button (link, element), by clicking on which will activate the site version for the visually impaired."
MOD_SPECIAL_VISUALLY_CUSTOM_BUTTON_NOTE="If you want to use your unique button, link or just some element, when you click on which the version of the site for the visually impaired will be activated, then in the &quot;Button Selector&quot; just specify the desired selector (class or identifier) of the button, link, or element.<br /><b>For example:</b> .item, .primer, #block<br />For correct filling, you need to know the rules for setting selectors. Also you can specify the chains of selectors."

