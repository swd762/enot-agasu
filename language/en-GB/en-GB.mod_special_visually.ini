MOD_SPECIAL_VISUALLY_HIDDEN_ELEMENTS="Hide items"
MOD_SPECIAL_VISUALLY_HIDDEN_ELEMENTS_DESC="List the classes and identifiers of the elements separated by commas, which you must hide when the module is activated."
MOD_SPECIAL_VISUALLY_HIDDEN_ELEMENTS_NOTE="If some elements of the page in the site version for the visually impaired interfere or are superfluous, then you can hide them in the site version for the visually impaired. To do this, list the classes and identifiers of these elements separated by commas.<br /><b>For example:</b> .item, .primer, #block, #block.primer > .item<br />For correct filling, you need know the rules for setting selectors. Also you can specify the chains of selectors."
MOD_SPECIAL_VISUALLY_CHANGE_SAVER="Store Parameters"
MOD_SPECIAL_VISUALLY_CHANGE_SAVER_DESC="Select how the user-selected parameters of the module will be stored."
MOD_SPECIAL_VISUALLY_CHANGE_SAVER_COOKIES="In the cookies"
MOD_SPECIAL_VISUALLY_CHANGE_SAVER_SESSIONS="In the sessions"
MOD_SPECIAL_VISUALLY_CHANGE_SAVER_NOTE="By default, all user-selectable parameters are stored in sessions. The type of storage and the lifetime of a session are determined by the site parameters specified in the &quot;System&quot; &rarr; &quot;General Settings&quot;<br />Alternatively, you can choose to save the user's browser in cookies."
MOD_SPECIAL_VISUALLY_EXCLUDE_ELEMENTS="Exclude items"
MOD_SPECIAL_VISUALLY_EXCLUDE_ELEMENTS_DESC="List the elements separated by commas, which must be excluded from processing by the module."
MOD_SPECIAL_VISUALLY_EXCLUDE_ELEMENTS_NOTE="If for some reason some elements in the site version for the visually impaired do not look right, or you want these elements not to be processed by the module, then list the classes or identifiers of these elements separated by commas.<br /><b>For example:</b> .item, .primer, #block<br />For correct filling, you need to know the rules for setting selectors. It is forbidden to specify selector sequences."
MOD_SPECIAL_VISUALLY_PROCESS_IMAGE="Image processing"
MOD_SPECIAL_VISUALLY_PROCESS_IMAGE_DESC="List the classes and identifiers of the image elements that are set as background images."
MOD_SPECIAL_VISUALLY_PROCESS_IMAGE_NOTE="This option will be required if you have sliders on your site in which the slides are not images (that is, not through the HTML IMG tag), but through the CSS property of the background-image of the HTML element.<br />For the reason that the color scheme affects the CSS property of the background elements, then the sliders may stop showing, even if the user did not choose to hide the images.<br />In that case, you need to list all the classes and the identifier of the parent elements of the corresponding sliders.<br /><b>For example:</b> .slider, #slider, .block_slider<br />For correct filling, You need to know the rules for setting selectors. It is forbidden to specify selector sequences."

