MOD_SPECIAL_VISUALLY_CHANGE_GARNITURA="Headset type"
MOD_SPECIAL_VISUALLY_CHANGE_GARNITURA_DESC="Select whether the headset type functionality is available."
MOD_SPECIAL_VISUALLY_CHANGE_GARNITURA_NOTE="If this option is enabled, then in the site version settings for the visually impaired, the headset type selection functionality will be available. You can define the set of available headset types using the button above.<br />Please note that the font names must be specified according to the rules, if this is a compound name, then instead of double quotes (&quot;) use apostrophes (&#39;).<br /><b>For example:</b> you can use Arial, Helvetica, sans-serif to specify a font without sans serifs - we specify this parameter without any quotes, and for the serif font you can use &#39;Times New Roman&#39; - here we already use apostrophes."
