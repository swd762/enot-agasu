MOD_SPECIAL_VISUALLY_CUSTOM_STYLES="Custom Styles"
MOD_SPECIAL_VISUALLY_CUSTOM_STYLES_DESC="Here you can add sets of your own styles that will be applied when you activate the site version for the visually impaired. It is recommended that you use the !important property. Some properties may not work if the item is not excluded from processing."
MOD_SPECIAL_VISUALLY_MODULE_POSITION="Module position"
MOD_SPECIAL_VISUALLY_MODULE_POSITION_DESC="Allows you to redefine the module position and specify its specific position."
MOD_SPECIAL_VISUALLY_MODULE_POSITION_DEFAULT="By default in the module position"
MOD_SPECIAL_VISUALLY_MODULE_POSITION_TOP_FIXED="Fixed at the top of the screen"
MOD_SPECIAL_VISUALLY_MODULE_POSITION_BOTTOM_FIXED="Fixed at the bottom of the screen"
MOD_SPECIAL_VISUALLY_MODULE_POSITION_NOTE="The parameter completely redefines the position for placing the module regardless of the position specified by the standard tools.<br />For more control over the design, it is recommended to use it in conjunction with the &quot;Custom Button&quot; and &quot;Orientation&quot; in the horizontal mode.<br /><b>Important:</b> may not work correctly with some templates."

MOD_SPECIAL_VISUALLY_CACHING_MODULE="Caching. Attention!"
MOD_SPECIAL_VISUALLY_CACHING_MODULE_NOTE="If caching is used on your site, then the module will work only with the following settings:<br />1. In general site settings, the caching type is used as &quot;Standard caching&quot;;<br />2. In the module settings, the parameter &quot;Caching&quot;, located above, is set to &quot;Do not cache&quot;;<br />3. The plug-in manager necessarily disables the plug-in &quot;System - Cache&quot;.<br />In any other cases, the module will not work."

MOD_SPECIAL_VISUALLY_CUSTOM_BUTTON="Custom Button"
MOD_SPECIAL_VISUALLY_CUSTOM_BUTTON_DESC="You can activate the site version for the visually impaired by its special button or link."
